<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/2232/2232688.png">
</head>
<body>
    <header>
        <h1>
            Book Gallery
        </h1>

    </header>
    <section>
        <div class="banner">     
        </div>
        <h2>Fantasy Books</h2>
        <div class="row">
            <div class="col">
                <img src="https://hips.hearstapps.com/digitalspyuk.cdnds.net/15/50/1449878231-covers-all.jpg?resize=980:*" alt="harry-potter cover">
                <h4>Harry Potter</h4>
                <h4>Price</h4>
                <button>Buy Now</button>

            </div>
            <div class="col">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/4bcf3981646493.5d08b72093df8.jpg" alt="a song of ice and fire cover">
                <h4>A song of Ice and Fire</h4>
                <h4>price</h4>
                <button>Buy Now</button>

            </div>
            <div class="col">
                <img src="https://i.pinimg.com/originals/2e/ed/a2/2eeda20f1f22a0d1f1eabed962f02295.png" alt="lord of the rings book cover">
                <h4>The Lord of the Rings</h4>
                <h4>price</h4>
                <button>Buy Now</button>

            </div>
            <div class="col">
                <img src="https://thebookishkirra.files.wordpress.com/2017/11/narnia10.jpg" alt="The chronicles of narnia cover">
                <h4>The Chronicles of Narnia</h4>
                <h4>price</h4>
                <button>Buy Now</button>

            </div>
        </div>

    </section>
    <footer>
        <div id="footerdiv">            
            <h3>Connect with Us</h3>
            <p>Facebook</p>
            <p>Instagram</p>
            <p>Twitter</p>
        </div>
    </footer>    
</body>
</html>
